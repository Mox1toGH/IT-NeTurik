<h2>Реєстрація</h2>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Імʼя користувача" required><br>
  <input type="password" name="password1" placeholder="Пароль" required><br>
  <input type="password" name="password2" placeholder="Підтвердіть пароль" required><br>
  <button type="submit">Зареєструватися</button>
</form>

<a href="{% url 'login' %}">Увійти</a>
